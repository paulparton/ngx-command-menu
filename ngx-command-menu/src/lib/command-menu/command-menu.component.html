<div class="cmd-menu-container" *ngIf="state === 'opened'">
  <div class="cmd-menu">
    <div class="cms-menu-search">
      <input #search type="text" placeholder="Search..." />
    </div>
    <div class="cms-menu-items">
      <ol>
        <li *ngFor="let item of menuItems">
          <ng-container [ngSwitch]="item.type">
            <ng-container *ngSwitchCase="'link'">
              <a href="{{ $any(item).url }}" (click)="close()">{{ item.label}}</a>
            </ng-container>
            <ng-container *ngSwitchCase="'action'">
              <a (click)="$any(item).action(); close()">{{ item.label }}</a>
            </ng-container>
            <ng-container *ngSwitchDefault>
              <!-- Not supported -->
            </ng-container>


          </ng-container>

        </li>
      </ol>
    </div>
    <div class="cms-menu-footer">
      <div>left content...</div>
      <div>right content...</div>
    </div>
  </div>
</div>
